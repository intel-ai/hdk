name: CI
on:
  workflow_dispatch:
    inputs:
      reset-cache:
        type: boolean
        default: true
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '51 2 * * *'

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: 'gcc-cpu'

  build-cuda:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: cuda
      cuda_compiler_version: 12-0
      options: -DENABLE_CUDA=on

  build-clang:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: 'clang-cpu'
      options: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

  build-asan:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: asan
      options: -DENABLE_ASAN=on

  build-l0:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: l0
      options: -DENABLE_L0=on

  build-both-l0-cuda:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      name: 'all-gpus'
      cuda_compiler_version: 12-0
      options: -DENABLE_L0=on -DENABLE_CUDA=on

  style:
    name: Style-check
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      cache-suffix: ${{ needs.build.outputs.cache-suffix }}
      test: style

  test:
    name: Gtests (Sanity)
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      name: 'gcc-cpu'
      cache-suffix: ${{ needs.build.outputs.cache-suffix }}
      test: sanity

  test-l0:
    name: CPU-only Gtests (Sanity)
    needs: build-l0
    uses: ./.github/workflows/test.yml
    with:
      name: l0
      cache-suffix: ${{ needs.build.outputs.cache-suffix }}
      test: sanity_cpu

  test-clang:
    name: Gtests (Sanity)
    needs: build-clang
    uses: ./.github/workflows/test.yml
    with:
      name: 'clang-cpu'
      cache-suffix: ${{ needs.build.outputs.cache-suffix }}
      test: sanity

  asan:
    name: ASAN Gtests
    needs: build-asan
    uses: ./.github/workflows/test.yml
    with:
      cache-suffix: ${{ needs.build.outputs.cache-suffix }}
      test: asan

  # Dependency of 'asan' job issued by RelAlg cache reusage
  test-asan-docker:
    name: ASAN Gtests
    needs: asan
    uses: ./.github/workflows/test-docker.yml
    with:
      name: conda
      build-name: asan
      reset-cache: ${{ !!inputs.reset-cache }}

  build-cuda-docker:
    name: Build
    uses: ./.github/workflows/build-docker.yml
    with:
      name: cuda
      options: -DENABLE_PYTHON=off -DENABLE_CUDA=on

  build-clang-docker:
    name: Build
    uses: ./.github/workflows/build-docker.yml
    with:
      name: 'clang-cpu'
      options: -DENABLE_PYTHON=off -DENABLE_CUDA=on -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

  test-cuda-docker:
    name: Gtests (Sanity)
    needs: build-cuda-docker
    uses: ./.github/workflows/test-docker.yml
    with:
      name: cuda
      # input for a push event is an empty string, convert it to boolean
      reset-cache: ${{ !!inputs.reset-cache }}

  test-clang-docker:
    name: Gtests (Sanity)
    needs: build-clang-docker
    uses: ./.github/workflows/test-docker.yml
    with:
      name: 'clang-cpu'
      # input for a push event is an empty string, convert it to boolean
      reset-cache: ${{ !!inputs.reset-cache }}

  build-l0-docker:
    name: Build 
    uses: ./.github/workflows/build-docker.yml
    with:
      name: l0
      options: -DENABLE_L0=on -DENABLE_CUDA=off -DENABLE_PYTHON=off 

  test-l0-docker:
    name: Gtests (Sanity) 
    needs: build-l0-docker
    uses: ./.github/workflows/test-docker.yml
    with:
      name: l0
      reset-cache: ${{ !!inputs.reset-cache }}
      runner: intel-ai.hdk.l0

  build-windows:
    name: Build
    uses: ./.github/workflows/build-windows.yml
    with:
      name: 'gcc-cpu'
      options: -DCMAKE_BUILD_TYPE=Release -DENABLE_FOLLY=off -G "Visual Studio 17 2022"

  test-windows:
    name: Gtests (Sanity)
    needs: build-windows
    uses: ./.github/workflows/test-windows.yml
    with:
      cache-suffix: ${{ needs.build-windows.outputs.cache-suffix }}
      test: sanity

  modin:
    name: Integration HDK with Modin (Pytest)
    uses: ./.github/workflows/modin.yml

  pytest:
    name: PyHDK (Pytest)
    uses: ./.github/workflows/pytest.yml
